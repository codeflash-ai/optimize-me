[project]
name = "optimize-me"
version = "0.2.0"
requires-python = ">=3.9"
dependencies = [
    "codeflash>=0.13.0",
    "networkx>=3.2.1",
    "numpy>=2.0.2",
    "pandas>=2.2.3",
]

[tool.codeflash]
# All paths are relative to this pyproject.toml's directory.
module-root = "src"
tests-root = "tests"
test-framework = "pytest"
ignore-paths = []
formatter-cmds = ["black $file"]