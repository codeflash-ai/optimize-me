[project]
name = "optimize-me"
version = "0.1.0"
description = "a sample repo for unoptimized code"
requires-python = ">=3.9"
dependencies = [
    "black>=25.1.0",
    "codeflash",
]

[tool.codeflash]
# All paths are relative to this pyproject.toml's directory.
module-root = "src"
tests-root = "tests"
test-framework = "pytest"
ignore-paths = []
formatter-cmds = ["black $file"]

[tool.uv.sources]
codeflash = { path = "../codeflash", editable = true }
